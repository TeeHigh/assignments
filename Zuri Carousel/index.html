<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri Carousel</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <section aria-label="carousel photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button = "prev">&#8678;</button>
            <button class="carousel-button next" data-carousel-button = "next">&#8680;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./images/slide 1.jpg" alt="nature image 1">
                    <h1>1/6</h1>
                </li>
                <li class="slide">
                    <img src="./images/slide 2.jpg" alt="nature image 2">
                    <h1>2/6</h1>
                </li>
                <li class="slide">
                    <img src="./images/slide 3.jpg" alt="nature image 3">
                    <h1>3/6</h1>
                </li>
                <li class="slide">
                    <img src="./images/slide 4.jpg" alt="nature image 4">
                    <h1>4/6</h1>
                </li>
                <li class="slide">
                    <img src="./images/slide 5.jpg" alt="nature image 5">
                    <h1>5/6</h1>
                </li>
                <li class="slide">
                    <img src="./images/slide 6.jpg" alt="nature image 6">
                    <h1>6/6</h1>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
