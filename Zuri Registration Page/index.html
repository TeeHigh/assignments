<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <section class="form-container">
            <form action="">
                <div class="name">
                    <input type="text" class="fname" placeholder="FIRSTNAME*" minlength="2" maxlength="20" required>
                    <input type="text" class="lname" placeholder="LASTNAME*" minlength="2" maxlength="20" required>
                </div>

                <div class="phone-number">
                    <input type="tel" class="number" placeholder="PHONE NUMBER* (must be 11 digits!)" pattern="[0-9]{11}" required>
                </div>

                <div class="mail">
                    <input type="email" class="email" placeholder="EMAIL ADDRESS*" required>
                </div>

                <div class="gen-x-col">

                    <div class="gender">
                        <label for="gender">Gender</label>
                        <select name="gender" id="" >
                            <option value=" " style="display: none; "> </option>
                            <option value="male" style="cursor: pointer;" required>Male</option >
                            <option value="female" style="cursor: pointer;" required>Female</option>
                        </select>
                    </div>

                    <div class="colour">
                        <label for="colour">Pick your favourite colour</label>
                        <input type="color" name="colour" id="" required>
                    </div>
                    
                </div>

                <div class="dob">
                    <label for="d-o-b">Date of Birth</label>
                    <input type="date" name="d-o-b" id="" required>
                </div>

                <div class="button">
                    <button type="submit">Sign up</button>
                </div>
            </form>
            
        </section>
    </div>
    <div class="nav-link">
        <a href="login.html">Go to <span>Log In</span> Page</a>
    </div>
</body>
</html>
